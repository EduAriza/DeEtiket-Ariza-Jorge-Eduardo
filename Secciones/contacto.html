<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DE ETIKET, REDES SOCIALES, WHATSAPP, INSTAGRAM, FACEBOOK ">
    <meta name="description" content="Bienvenido a DeEtiket! Descubrí nuestra colección de buzos, remeras, pantalones. Compra ahora online. Aprovechá descuentos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>CONTACTO</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../images/Logo2.JPG" alt="logoEmpresa"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./comocomprar.html">¿COMO COMPRAR?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

    <section>
        <article>

            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-3">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Eduardo" required>
                </div> 
                 
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Ariza" required>
                </div>  
        
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="mail@gmail.com" required>
                </div>  
        
                <div class="col-md-3">
                  <label for="validationCustomUsername" class="form-label">Nombre de Usuario de Twitter</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>
        
                <div class="col-md-3">
                    <label for="validationCustomUsername" class="form-label">Dejanos tu número para contactarte</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">+549</span>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="123456789" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
        
                <div class="col-md-3">
                    <label for="validationCustomUsername" class="form-label">Usuario de Instagram</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">www.instagram.com/</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Ciudad</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>
                  </select>
                </div>
        
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Avenida San Martin 878" required>  
                </div>
        
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label"> Escribí tu Código Postal</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="5400" required>  
                </div>
        
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Acepta los Términos y Condiciones
                    </label>
                  </div>
                </div>
  
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar formulario</button>
                  </div>
        
              </form>
        </article>

    </section>


    <footer>
      <p class="footerParrafo">HORARIO DE ATENCION: LUNES A SABADOS 9hs a 18hs</p>
      <p class="footerParrafo">CONTACTANOS</p>
       
     
      <div class="iconosRedesSociales">          
          <div>
              <img src="../images/icons8-facebook-nuevo.svg" alt="iconoFacebook">
          </div>
          <div>
              <img src="../images/icons8-instagram.svg" alt="iconoInstagram">
          </div>
          <div>
              <img src="../images/icons8-whatsapp.svg" alt="iconoWhatsapp">
          </div>   
      </div>     
  
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
